version: '3.3'
services:
  redis:
    image: redis
    volumes:
      - ./Redis/data:/data
      - ./Redis/redis.conf:/usr/local/etc/redis/redis.conf
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
    ports:
      - "6379:6379"
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
  

  jobrunner:
    image: ansible-flask-app
    ports:
      - "9999:5000"
    deploy:
        replicas: 1
        restart_policy:
          condition: on-failure
  
